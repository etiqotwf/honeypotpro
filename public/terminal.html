<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>üß† AI Honeypot Terminal</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  :root { --accent: #00ffcc; --bg: #000; --muted: #00ffaa22; }
  *{box-sizing:border-box}
  body {
    margin: 0;
    font-family: 'Share Tech Mono', monospace;
    background: radial-gradient(circle at top left, #050505 0%, #000 70%);
    color: #00ffcc;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  header {
    background: rgba(0,255,200,0.06);
    border-bottom: 1px solid #00ffcc22;
    padding: 10px 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 12px;
  }
  h1 { font-size:1.2rem; margin:0; color:#00ffee; }
  #status { font-size:0.9rem; color:#aaffff; display:flex; align-items:center; gap:8px; }
  .status-dot { width:10px;height:10px;border-radius:50%;background:#ff4444;box-shadow:0 0 8px #ff4444; animation:pulse 1.5s infinite; }
  .status-dot.connected { background:#44ff88; box-shadow:0 0 10px #44ff8855; }
  @keyframes pulse {0%,100%{opacity:.7;transform:scale(1)}50%{opacity:1;transform:scale(1.3)}}
  #controls { display:flex; gap:8px; align-items:center; }
  button {
    background: rgba(0,255,170,0.07);
    border: 1px solid rgba(0,255,170,0.18);
    color: var(--accent);
    padding: 12px 18px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1rem;
    font-weight: 600;
  }
  button:hover { 
    box-shadow: 0 0 10px rgba(0,255,170,0.08); 
    transform: translateY(-1px); 
  }
  #startAttack, #openConsole {
    font-size: 1.15rem;
    padding: 12px 22px;
  }
  #openConsole {
    background: #aa0066;
    border-color: #880044;
    color: #fff;
    font-weight: bold;
    box-shadow: 0 0 8px #aa006655;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  #openConsole:hover {
    transform: translateY(-1px);
    box-shadow: 0 0 12px #ff66aa55;
  }
  #logContainer {
    flex: 1;
    overflow: auto;
    padding: 20px;
    color: #d1fff5;
    text-shadow: 0 0 6px #00ffee55;
    font-size: 1.5rem;
    line-height: 1.5;
  }
  #ngrokUrl { font-size:1rem; color:#ffdca3; overflow:hidden; text-overflow:ellipsis; max-width:420px; direction:ltr; }
  @media (max-width:640px){
    header { flex-direction:column; align-items:stretch; gap:8px; }
    #controls { flex-wrap:wrap; justify-content:flex-start; }
    #ngrokUrl { max-width:220px; }
  }
  footer { background: rgba(0,255,200,0.03); text-align:center; padding:10px 6px; font-size:1.7rem; font-weight:600; color:#00ffee; }
</style>
</head>
<body>
<header>
  <div style="display:flex;align-items:center;gap:12px">
    <h1>üß† AI Honeypot Command Center</h1>
    <div id="infoBar">
      <div id="status"><span class="status-dot" id="dot"></span><span id="statusText">Disconnected</span></div>
      <div id="ngrokUrl">ngrok: <span id="ngrokVal">waiting...</span></div>
    </div>
  </div>
  <div id="controls">
    <button id="startAttack">üöÄ Start Connection</button>
    <button id="stopBtn">‚è∏ Stop SSE</button>
    <button id="clearBtn">üóë Clear Log</button>
    <button id="copyBtn">üìã Copy Log</button>
    <button id="openNgrok">üåê Star Attack</button>
    <button id="openConsole">üñ• Open Console</button>
  </div>
</header>

<div id="logContainer" aria-live="polite"></div>
<footer>üíª Honeypot AI Terminal ‚Äî Monitoring cyber threats in real-time</footer>

<script>
const stopBtn = document.getElementById('stopBtn');
const clearBtn = document.getElementById('clearBtn');
const copyBtn = document.getElementById('copyBtn');
const startAttackBtn = document.getElementById('startAttack');
const logContainer = document.getElementById('logContainer');
const statusText = document.getElementById('statusText');
const dot = document.getElementById('dot');
const ngrokVal = document.getElementById('ngrokVal');
const openNgrokBtn = document.getElementById('openNgrok');

let es = null;
let isAutoScroll = true;
const MAX_LINES = 5000;
let currentNgrokUrl = null;

function appendLine(text, cls = '') {
  const el = document.createElement('div');
  el.className = 'line ' + cls;
  el.textContent = text;
  logContainer.appendChild(el);
  while (logContainer.children.length > MAX_LINES) {
    logContainer.removeChild(logContainer.firstChild);
  }
  if (isAutoScroll) logContainer.scrollTop = logContainer.scrollHeight;
}

function setConnected(connected) {
  if (connected) {
    statusText.textContent = 'Connected';
    dot.classList.add('connected');
  } else {
    statusText.textContent = 'Disconnected';
    dot.classList.remove('connected');
  }
}

function startSSE() {
  if (es) {
    appendLine('[System] SSE already running', 'system');
    return Promise.resolve();
  }
  return new Promise((resolve, reject) => {
    try {
      es = new EventSource('/events');

      // Helper: parse ÿ£Ÿä ÿ±ÿ≥ÿßŸÑÿ© SSE ÿ•ŸÑŸâ ŸÜÿµ ÿπÿßÿØŸä
      function parseSSEData(raw){
        if(!raw && raw!=='') return String(raw);
        try {
          const parsed = JSON.parse(raw);
          if(typeof parsed==='string') return parsed;
          if(parsed && (parsed.msg || parsed.message)) return String(parsed.msg||parsed.message);
          return typeof parsed==='object'? JSON.stringify(parsed,null,2):String(parsed);
        } catch(e){
          return String(raw);
        }
      }

      // ŸÉŸÑ ÿ≠ÿØÿ´ line/system/attack/ngrok
      ['line','system','attack','ngrok'].forEach(type=>{
        es.addEventListener(type, e=>{
          const text = parseSSEData(e.data);
          if(type==='ngrok'){
            currentNgrokUrl = text;
            ngrokVal.textContent = text;
            appendLine(`[ngrok-event] ${text}`, 'system');
          } else {
            appendLine(text, type);
          }
        });
      });

      // onmessage generic
      es.onmessage = evt=>{
        try{
          const parsed = JSON.parse(evt.data);
          if(parsed && parsed.type){
            const t = parsed.type, m = parsed.msg||parsed.message||'';
            if(t==='ngrok'){ currentNgrokUrl=m; ngrokVal.textContent=m; appendLine(`[ngrok] ${m}`,'system'); return; }
            if(t==='attack') appendLine(m,'attack');
            else if(t==='line') appendLine(m,'line');
            else if(t==='system') appendLine(m,'system');
            else appendLine(JSON.stringify(parsed,null,2),'line');
            return;
          }
          appendLine(parseSSEData(evt.data),'line');
        }catch{ appendLine(evt.data,'line'); }
      };

      es.onopen = () => { setConnected(true); appendLine('[System] SSE connection established','system'); resolve(); };
      es.onerror = () => { setConnected(false); appendLine('[System] SSE error occurred','system'); };
    } catch(err){ appendLine('[System] Failed to start SSE: '+err.message,'system'); reject(err); }
  });
}

function stopSSE() {
  if(!es){ appendLine('[System] No active SSE','system'); setConnected(false); return; }
  try { es.close(); } catch{}
  es = null; setConnected(false); appendLine('[System] SSE stopped','system');
}

function clearLog() { logContainer.innerHTML=''; appendLine('[System] Log cleared','system'); }

async function copyLog() {
  try {
    let text = Array.from(logContainer.children).map(n=>n.textContent).join('\n');
    await navigator.clipboard.writeText(text);
    appendLine('[System] Log copied to clipboard','system');
  } catch(err){ appendLine('[Error] Failed to copy log: ' + err.message,'system'); }
}

async function startNgrokAndOpen() {
  appendLine('[System] Start requested: ensuring SSE then ngrok URL...', 'system');
  startAttackBtn.disabled = true;
  const prevText = startAttackBtn.textContent;
  startAttackBtn.textContent = 'Starting...';
  try {
    await startSSE();
    const MAX_TRIES=12, INTERVAL_MS=1000;
    let tries=0, url=null;
    while(tries<MAX_TRIES && !url){
      tries++;
      try {
        const res = await fetch('/ngrok-url');
        if(res.ok){ const data=await res.json(); url=data?.serverUrl||data?.url||null; if(url) break; }
      } catch{}
      appendLine(`[System] ngrok not ready ‚Äî retry ${tries}/${MAX_TRIES}`,'system');
      await new Promise(r=>setTimeout(r,INTERVAL_MS));
    }
    if(url){
      ngrokVal.textContent=url;
      currentNgrokUrl=url;
      appendLine(`[System] ngrok URL ready: ${url}`,'system');
    } else appendLine('[Error] ngrok URL not available after retries','system');
  } finally{
    startAttackBtn.disabled=false;
    startAttackBtn.textContent=prevText;
  }
}

stopBtn.addEventListener('click',stopSSE);
clearBtn.addEventListener('click',clearLog);
copyBtn.addEventListener('click',copyLog);
startAttackBtn.addEventListener('click',startNgrokAndOpen);

openNgrokBtn.addEventListener('click', async () => {
  const localhostUrl = window.location.origin;
  const url = currentNgrokUrl || ngrokVal.textContent;

  // ŸÑŸà ŸÑÿß ŸäŸàÿ¨ÿØ url ÿ¨ÿßŸáÿ≤ÿå ŸÜŸÅŸëÿπŸÑ ÿßŸÑŸÖÿ≠ÿßŸÉÿßÿ© ŸÅŸàÿ±Ÿãÿß ŸàŸÜŸÅÿ™ÿ≠ localhost
  if (!url || url === 'waiting...' || url.trim() === '') {
    appendLine('[System] ngrok URL not ready ‚Äî pinging server and opening localhost', 'system');
    try {
      await fetch('/simulate-attack', { method: 'POST' });
      appendLine('[System] Server pinged for AI analysis (simulate-attack)', 'system');
    } catch (err) {
      appendLine('[Warning] Failed to ping server: ' + err.message, 'system');
    }
    window.open(localhostUrl, '_blank');
    return;
  }

  // ŸÜÿ¨ÿ±ÿ® ÿßŸÑŸàÿµŸàŸÑ ÿ•ŸÑŸâ ngrok (HEAD) ŸÖÿπ timeout ŸÇÿµŸäÿ±
  const controller = new AbortController();
  const timeoutMs = 2000; // 2s
  const timeoutId = setTimeout(() => controller.abort(), timeoutMs);

  try {
    await fetch(url, { method: 'HEAD', signal: controller.signal });
    clearTimeout(timeoutId);
    window.open(url, '_blank');
    appendLine('[System] ngrok URL opened successfully', 'system');
  } catch (err) {
    clearTimeout(timeoutId);
    appendLine('[System] Cannot reach ngrok (timeout/error) ‚Äî will ping server and open localhost', 'system');
    try {
      await fetch('/simulate-attack', { method: 'POST' });
      appendLine('[System] Server pinged for AI analysis (simulate-attack)', 'system');
    } catch (err2) {
      appendLine('[Warning] Failed to ping server: ' + err2.message, 'system');
    }
    window.open(localhostUrl, '_blank');
  }
});

const openConsoleBtn=document.getElementById('openConsole');
openConsoleBtn.addEventListener('click', ()=>{
  const url=window.location.origin+'/index.html';
  const win=window.open(url,'_blank');
  if(win) appendLine('[System] Program console opened','system');
  else appendLine('[Warning] Failed to open program console ‚Äî popup blocked?','system');
});

window.addEventListener('load',()=>appendLine('[System] Terminal UI ready','system'));



document.addEventListener('click', () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen().catch(err => {
      console.error(`Error attempting fullscreen: ${err.message}`);
    });
  }
});

</script>
</body>
</html>
